<!DOCTYPE html>
<html lang="zh">
<head>
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .centered {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
      </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/tools/index.html">小工具</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/tools/index.html">返回</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <style>
    .calculator-buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
    }
    .calculator-button {
        padding: 10px;
    }
</style>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-header">
                    Calculator
                </div>
                <div class="card-body">
                    <input type="text" id="result" class="form-control mb-3" readonly>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('7')">7</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('8')">8</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('9')">9</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-block" onclick="appendToResult('+')">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('4')">4</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('5')">5</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('6')">6</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-block" onclick="appendToResult('-')">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('1')">1</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('2')">2</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('3')">3</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-block" onclick="appendToResult('*')">*</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('0')">0</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-secondary btn-block" onclick="appendToResult('.')">.</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-success btn-block" onclick="calculate()">=</button>
                        </div>
                        <div class="col-md-3">
                            <button class="btn btn-primary btn-block" onclick="appendToResult('/')">/</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <button class="btn btn-secondary btn-block" onclick="clearResult()">C</button>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-danger btn-block" onclick="backspace()">←</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function appendToResult(value) {
        document.getElementById('result').value += value;
    }

    function calculate() {
        try {
            document.getElementById('result').value = eval(document.getElementById('result').value);
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function backspace() {
        var currentValue = document.getElementById('result').value;
        document.getElementById('result').value = currentValue.slice(0, -1);
    }
</script>
<div class="container py-5">
    <div class="alert alert-primary" role="alert">
      <figure class="text-center">
        <blockquote class="blockquote">
          <span id="ys">加载中...</span>
        </blockquote>
      </figure>
    </div>
  </div>
<script src="https://ymh0000123.github.io/Genshin-Impact-Good-words-and-sentences/script.js" charset="utf-8"></script>
</body>
</html>
